<div ng-controller="Test">
  Listing {{state.length}} Zip Codes!
  {{list.length}}
  {{random}}
  {{status}}
  <div class="row">

    <!-- <form ng-submit="entering"> -->
    <!-- </form> -->
    <!-- <div class="col-xs-4"> -->
    <div class="col-xs-4">
      <!-- <autocomplete ng-model="yourchoice" data="movies" on-type="updateMovies()" click-activation="true"  on-select="selecter"></autocomplete> -->
      <autocomplete attr-placeholder="Type the State..." attr-input-class="form-control" ng-model="yourchoice" data="movies" on-type="updateMovies()" click-activation="true"  on-select="selecter">Texas</autocomplete>
    </div>


    <div class="col-xs-4">
      <input type="text" class="form-control" placeholder="Type in a Zip Code or City Name" ng-change="updateBar(search)" ng-model="search"/>
    </div>
    <div class="col-xs-2">
    </div>
  </div>
  <div class="col-xs-12" style="height:50px;"></div>

  <div class="container-fluid">
    <div ng-repeat="item in obj" ng-if="$index % colum == 0" class="row"  ng-init="listIndex = $index; ite = lister($index)">
      <!-- <div class="row"> -->
      <div class="clearfix visible-xs-block"></div>

        <div ng-repeat="n in ite" class="col-xs-6 col-sm-3" ng-init="index = $index">
              <!-- <button type="button" class="btn btn-default btn-block" > -->
              <div class="row">
                <md-card>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-title">{{obj[$parent.$index+n].name}}, {{obj[$parent.$index+n].state}}</span><br>
                      <span class="md-subhead">{{obj[$parent.$index+n].code}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                    </md-card-title-media>
                  </md-card-title>

                </md-card>

            </div>
            <!-- </button> -->
        <!-- </div> -->
      </div>
  </div>
</div>
</div>
